<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual World</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <h1>Virtual World</h1>
  <!-- <input type="color"> -->
  <canvas id="virtualWorldCanvas"></canvas>
  <div id="controls">
    <button class="btn btn--green" id="addRandomPoint">Add point</button>
    <button class="btn btn--red" id="removeRandomPoint">Remove point</button>
    <span style="color:white;">|</span>
    <button class="btn btn--green" id="addRandomSegment">Add segment</button>
    <button class="btn btn--red" id="removeRandomSegment">Remove segment</button>
    <span style="color:white;">|</span>
    <button class="btn btn--red" id="removeAll">Remove all</button>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
