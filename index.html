<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual World</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <h1>Virtual World</h1>
  <!-- <input type="color"> -->
  <canvas id="virtualWorldCanvas"></canvas>
  <div class="drawing-mode">
    <p>Drawing Mode:</p>
    <input type="checkbox" id="drawingStatus" />
    <label for="drawingStatus" class="drawingStatusLabel">Off</label>
  </div>
  <div id="controls">
    <div>
      <button class="btn btn--green" id="save">Save</button>
      <button class="btn btn--red" id="reset">Reset</button>
    </div>
    <div>
      <button class="btn btn--neutral" id="graphMode" title="Graph Mode"><span class="sr-only">Graph</span> 🌐</button>
      <button class="btn btn--neutral" id="stopMode" title="Stop Mode"><span class="sr-only">Signs</span> 🛑</button>
      <button class="btn btn--neutral" id="crossingMode" title="Crossing Mode"><span class="sr-only">Crossing</span>
        🚶</button>
      <button class="btn btn--neutral" id="startMode" title="Start Mode"><span class="sr-only">Start</span> 🏁</button>
      <button class="btn btn--neutral" id="lightMode" title="Light Mode"><span class="sr-only">Light</span> 🚦</button>
      <button class="btn btn--neutral" id="parkingMode" title="Parking Mode"><span class="sr-only">Parking</span>
        🅿️</button>
      <button class="btn btn--neutral" id="targetMode" title="Target Mode"><span class="sr-only">Target</span> 🎯</button>
      <button class="btn btn--neutral" id="yieldMode" title="Yield Mode"><span class="sr-only">Yield</span> 🛡️</button>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
